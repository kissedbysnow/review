<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    
    <title>音乐主页-于子源</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        .paddtop {
            padding-top: 10px;
        }

        .jx {
            border-bottom: 2px solid #ffc900;
            padding: 5px;
        }

        .img4 {
            height: 700px;
            width: 400px;
        }

        /*   *{
              outline: solid #f00 1px !important;
              background: #000 !important;
              color: #fff !important;
              }*/
    </style>
    <script>
        $(function(){//轮播图速度调整
            $('#carousel-example-generic').carousel({interval:2000});
        });
    </script>
    </head>

    <body>

    	<!-- 页头部分 -->
    	 <div>
			<iframe src="header.html" style="vertical-align: bottom;" width="100%" height="50" marginheight="0" marginwidth="0" frameborder="0" scrolling="no"></iframe>
       	</div>

        <div class="container-fluid">
            <div class="row">
                <!--轮播图-->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                   <!-- Wrapper for slides -->
                   <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/index/舍农索水上城堡.jpg" alt="...">
                        </div>
                        <div class="item">
                            <img src="images/index/纽约中央公园毕士达露台拱廊.png" alt="...">
                        </div>
                        <div class="item">
                            <img src="images/index/波耶尼切城堡%20斯洛伐克.png" alt="...">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        
        <!-- 主体 -->
        <div class="container paddtop">

            <div class="row">
                <div class="page-header">
                    <h1>乐谱欣赏<small> 中世纪</small></h1>
                </div>
            </div>

            <div class="row">

                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="images/index/1.jpg" alt="..." >
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="images/index/2.jpg" alt="..." >
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="images/index/3.jpg" alt="..." >
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="images/index/4.jpg" alt="..." height="800px" width="631px">
                    </div>
                </div>

            </div>
        </div>
