<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>古董分类</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .paddtop {
            padding-top: 60px;
        }

        p {
            line-height: 200%;
        }

        h3 {
            font-weight: bold;
        }
    </style>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jqthumb.min.js"></script>
    <script>
        $(function () {
            $('img').jqthumb({
                width: 250,
                height: 250,
                after: function (imgObj) {
                    imgObj.css('opacity', 0).animate({opacity: 1}, 2000);
                }
            });
        });
    </script>

</head>


<body>

<!-- 页头部分 -->
<div>
    <iframe src="header.html" style="vertical-align: bottom;" width="100%" height="50" marginheight="0" marginwidth="0"
            frameborder="0" scrolling="no"></iframe>
</div>


<div class="container">

    <div class="row">
        <div class="page-header">
            <h1>古董分类</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 paddtop">
            <div class="thumbnail">
                <img src="img/classify/1.jpg" alt="...">
            </div>
        </div>
        <div class="page-header col-md-9">
            <h3>木质古物<small></small></h3>
        </div>
    </div>

    <div class="row">
        <div class="page-header col-md-9">
            <h3 align="right">陶瓷古物<small></small></h3>
        </div>
        <div class="col-md-3 paddtop">
            <div class="thumbnail">
                <img src="img/classify/2.jpg" alt="...">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 paddtop">
            <div class="thumbnail">
                <img src="img/classify/3.jpg" alt="...">
            </div>
        </div>
        <div class="page-header col-md-9">
            <h3>玉石古物<small></small></h3>
        </div>

    </div>

    <div class="row">
        <div class="page-header col-md-9">
            <h3 align="right">珠宝古物<small></small></h3>
        </div>
        <div class="col-md-3 paddtop">
            <div class="thumbnail">
                <img src="img/classify/4.jpg" alt="...">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 paddtop">
            <div class="thumbnail">
                <img src="img/classify/5.jpg" alt="...">
            </div>
        </div>
        <div class="page-header col-md-9">
            <h3>金属古物<small></small></h3>
        </div>

    </div>

</div>

<!-- 3.页脚部分-->
<div>
    <iframe src="footer.html" style="vertical-align: bottom;" width="100%" height="40" marginheight="0" marginwidth="0"
            frameborder="0" scrolling="no"></iframe>
</div>

</body>

</html>
