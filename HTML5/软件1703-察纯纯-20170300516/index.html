<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>古董鉴赏</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .paddtop {
            padding-top: 10px;
        }
    </style>
</head>

<body>

<!-- 页头部分 -->
<div>
    <iframe src="header.html" style="vertical-align: bottom;" width="100%" height="50" marginheight="0" marginwidth="0"
            frameborder="0" scrolling="no"></iframe>
</div>

<div class="container-fluid">

    <!--轮播图-->
    <div class="row">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/carousel/1.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="img/carousel/2.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="img/carousel/3.jpg" alt="...">
                </div>
            </div>

            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>


<!-- 主体 -->
<div class="container paddtop">

    <div class="row">
        <div class="page-header">
            <h1>古董鉴赏<small></small></h1>
        </div>
    </div>

    <!--第一行-->
    <div class="row">

        <div class="col-md-3">
            <div class="thumbnail">
                <img src="img/index/a1.jpg" alt="...">
            </div>
        </div>

        <div class="col-md-3">
            <div class="thumbnail">
                <img src="img/index/b1.jpg" alt="...">
            </div>
        </div>

        <div class="col-md-3">
            <div class="thumbnail">
                <img src="img/index/c1.jpg" alt="...">
            </div>
        </div>

        <div class="col-md-3">
            <div class="thumbnail">
                <img src="img/index/d1.jpg" alt="...">
            </div>
        </div>

    </div>

    <!--第二行-->
    <div class="row">

        <div class="col-md-3">
            <div class="thumbnail">
                <img src="img/index/a2.jpg" alt="...">
            </div>
        </div>

        <div class="col-md-3">
            <div class="thumbnail">
                <img src="img/index/b2.jpg" alt="...">
            </div>
        </div>

        <div class="col-md-3">
            <div class="thumbnail">
                <img src="img/index/c2.jpg" alt="...">
            </div>
        </div>

        <div class="col-md-3">
            <div class="thumbnail">
                <img src="img/index/d2.jpg" alt="...">
            </div>
        </div>

    </div>

</div>

<!-- 3.页脚部分-->
<div>
    <iframe src="footer.html" style="vertical-align: bottom;" width="100%" height="40" marginheight="0" marginwidth="0"
            frameborder="0" scrolling="no"></iframe>
</div>

</body>

</html>
