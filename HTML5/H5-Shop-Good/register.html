<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>乐享轻奢</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico">
    <!-- CSS
	============================================ -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="assets/css/plugins/slick.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/plugins/cssanimation.min.css">
    <!-- IonRange slider CSS -->
    <link rel="stylesheet" href="assets/css/plugins/ion.rangeSlider.min.css">
    <!-- Vendor & Plugins CSS (Please remove the comment from below vendor.min.css & plugins.min.css for better website load performance and remove css files from avobe) -->
    <!--
		<link rel="stylesheet" href="assets/css/vendor.min.css">
		<link rel="stylesheet" href="assets/css/plugins/plugins.min.css">
		-->
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--====================  preloader area ====================-->
    <div class="preloader-activate preloader-active">
        <div class="preloader-area-wrap">
            <div class="spinner d-flex justify-content-center align-items-center h-100">
                <div class="img-loader"></div>
            </div>
        </div>
    </div>
    <!--====================  End of preloader area  ====================-->
    <div class="body-wrapper bg-color--gradient space-pt--70 space-pb--120">
        <!-- auth page header -->
        <div class="auth-page-header space-mb--50">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="auth-page-header__title">一个正经的注册界面</h3>
                        <p class="auth-page-header__text"> 你咋还没账号？<br> 赶紧注册一个吧！</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- auth page body -->
        <div class="auth-page-body">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Auth form -->
                        <div class="auth-form">
                            <form action="login.html">
                                <div class="auth-form__single-field space-mb--30">
                                    <label for="name">姓名</label>
                                    <input type="text" name="name" id="name" placeholder="请输入。。。">
                                    <span class="tip user_hint"></span>
                                </div>
                                <div class="auth-form__single-field space-mb--30">
                                    <label for="emailAddress">手机号</label>
                                    <input type="text" name="phone" id="phone" placeholder="请输入。。。">
                                    <span class="tip phone_hint"></span>
                                </div>
                                <div class="auth-form__single-field space-mb--30">
                                    <label for="password">密码</label>
                                    <input type="password" name="password" id="password" placeholder="请输入。。。">
                                    <span class="tip password_hint"></span>
                                </div>
                                <div class="auth-form__single-field space-mb--30">
                                    <label for="password">确认密码</label>
                                    <input type="password" name="password" id="repassword" placeholder="请输入。。。">
                                    <span class="tip repassword_hint"></span>
                                </div>
                                <div class="auth-form__single-field space-mb--40">
                                    <p class="auth-form__info-text">有账号？ <a href="login.html">登录</a></p>
                                </div>
                                <button class="auth-form__button">注册</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <!-- JS
    ============================================ -->
    <!-- Modernizer JS -->
    <script src="assets/js/modernizr-2.8.3.min.js"></script>
    <!-- jQuery JS -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->   
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- IonRanger JS -->
    <script src="assets/js/plugins/ion.rangeSlider.min.js"></script>
    <!-- SVG inject JS -->
    <script src="assets/js/plugins/svg-inject.min.js"></script>
    <!-- Slick slider JS -->
    <script src="assets/js/plugins/slick.min.js"></script>
    <script src="assets/js/register.js"></script>
    
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
